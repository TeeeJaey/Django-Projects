<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camping Out</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div>
        <h1>This is a great camping site.</h1>
        <img src="{% static 'images/myImg.jpg' %}" alt="">
    </div>
    <div class="accRecords">
        <h1>Access records:-</h1>
        {% if accessRecords %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Data Accessed</th>
            </thead>

            {% for acc in accessRecords %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>

        {% else %}
        <p>No Access Records found!</p>
        {% endif %}
    </div>

</body>
</html>
