<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

    <div class="Users">
        <h1>All Users:-</h1>
        {% if users %}
        <ol>
            {% for user in users %}
            <li>User list : </li>
            <ul>
                <li>First Name: {{ user.fname }}</li>
                <li>Last Name: {{ user.lname }}</li>
                <li>Email ID: {{ user.email }}</li>
            </ul>
            {% endfor %}
        </ol>

        {% else %}
        <p>No Users found!</p>
        {% endif %}
    </div>

</body>
</html>
