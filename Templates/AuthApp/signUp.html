<!DOCTYPE html>

{% extends "index.html" %}
{% load static %}

    {% block bodyBlock %}
        <div style="margin:50px">
            {% if signedUp %}
                <h3>Thank you for signing up! </h3>

            {% else %}
                <h3>Sign Up below... </h3>
                <form method="POST" enctype="multipart/form-data " >
                        {% csrf_token %}
                        {{ userForm.as_p }}
                        {{ profileForm.as_p }}
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                </form>
            {% endif %}
        </div>
    {% endblock %}
